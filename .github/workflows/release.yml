name: Release Snapcraft and PyPi (Testing)

on:
  release:
    types: [published]

jobs:
  snap-release:
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        arch: ['armhf','amd64','arm64','ppc64el','s390x','i386']
    steps:
      - name: Install Snapcraft
        uses: samuelmeuli/action-snapcraft@v1.2.0
        with:
          snapcraft_token: ${{ secrets.snapcraft_token }}
      - name: Push to stable
        run: |
          VERSION=`snapcraft list-revisions slcli --arch ${{ matrix.arch }} | grep "edge\*" | awk '{print $1}'`
          echo Publishing $VERSION on ${{ matrix.arch }}
          snapcraft release slcli $VERSION stable
  build-n-publish:
    name: Build and publish Python ðŸ distributions ðŸ“¦ to PyPI and TestPyPI
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install pypa/build
      run: >-
        python -m
        pip install
        build
        --user
    - name: Build a binary wheel and a source tarball
      run: >-
        python -m
        build
        --sdist
        --wheel
        --outdir dist/
        .
    - name: Publish ðŸ“¦ to Test PyPI
      uses: pypa/gh-action-pypi-publish@master
      with:
        user: __token__
        password: ${{ secrets.CGALLO_PYPI }}
        repository_url: https://upload.pypi.org/legacy/

