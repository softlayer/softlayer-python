[tox]
envlist = py37,py38,py39,py310,py311,pypy3,analysis,coverage,docs


[flake8]
max-line-length=120 

[testenv]
deps = -r{toxinidir}/tools/test-requirements.txt
commands = py.test {posargs:tests}

[testenv:coverage]

commands = py.test {posargs:tests} \
           --cov=SoftLayer \
           --cov-fail-under=77 \
           --cov-report=html \
           --cov-report=term-missing

[testenv:analysis]

deps =
    -r{toxinidir}/tools/test-requirements.txt
    hacking
    pylint
commands =
    flake8 SoftLayer tests

    # redefined-variable-type - This prevents polymorphism
    pylint SoftLayer \
           -r n \
           --ignore=tests,fixtures \
           -d too-many-locals \
           -d locally-disabled \
           -d no-else-return \ 
           -d len-as-condition \
           -d useless-object-inheritance \
           -d consider-using-in \
           -d consider-using-dict-comprehension \
           -d useless-import-alias \
           -d consider-using-f-string \
           --max-args=25 \
           --max-branches=20 \
           --max-statements=65 \
           --min-public-methods=0 \
           --max-public-methods=35 \
           --min-similarity-lines=30 \
           --max-line-length=120

    # invalid-name - Fixtures don't follow proper naming conventions
    # missing-docstring - Fixtures don't have docstrings
    pylint SoftLayer/fixtures \
          -d invalid-name \
          -d missing-docstring \
          --max-module-lines=2000 \
          --min-similarity-lines=50 \
          --max-line-length=120 \
          -r n

[testenv:docs]
commands = 
    python ./docCheck.py
